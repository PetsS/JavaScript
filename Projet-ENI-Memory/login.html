		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<!-- lien le CDN pour les fonts, font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<!-- navigation bar -->
	<nav class="navbar" style="background-color: #e3f2fd;">
		<a class="btn btn-primary" role="button" href="index.html" target="_self"><i class="fa fa-fw fa-home"></i>
			Accueil</a>
		<a class="btn btn-primary" role="button" href="signUp.html" target="_self"><i class="fa fa-sign-in"></i>
			S'inscrire</a>
		<a class="btn btn-primary" data-bs-toggle="button" role="button" href="login.html" target="_self"><i
				class="fa fa-fw fa-envelope"></i> Se connecter</a>
		<a class="btn btn-primary" role="button" href="profil.html" target="_self"><i class="fa fa-fw fa-user"></i>
			Profil</a>
		<a class="btn btn-primary" role="button" href="play.html" target="_self"><i class="fa fa-fw fa-gamepad"></i>
			Jouer</a>
	</nav>

	<h1>ENI - Memory - Connecter</h1>

	<div class="body-div">
		<div class="card">
			<div class="card-header">
				Connectez-vous
			</div>
			<div class="card-body">
				<form id="signupForm">
					<div class="mb-3">
						<label for="inputEmail" class="form-label">Entrez votre email</label>
						<input type="email" name="inputEmail" id="inputEmail" class="form-control"><i id="inputEmail-icon" style="visibility: hidden"
							class="fa fa-fw fa-check"></i>
					</div>
					<div class="mb-3">
						<label for="inputPassword" class="form-label">Mot de passe</label>
						<input type="password" name="inputPassword" id="inputPassword" class="form-control" >
					</div>
					<button class="btn btn-primary" id="submitButton" type="button" disabled>Se Connecter</button>
					<button class="btn btn-primary" type="cancel">Annuler</button>
				</form>

			</div>
		</div>
	</div>

	<script src="login.js" type="module"></script>
</body>

</html>
