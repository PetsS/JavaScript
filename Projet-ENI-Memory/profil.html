    <h1>ENI - Memory - Profil</h1>

    <div class="body-div">
        <div class="card">
            <div class="card-header">
                Profil
            </div>
            <div class="card-body">
                <img id="profil-image" src="ressources/question.svg" alt="profil image">
                <form>
                    <div id="username">Nom d'utilisateur</div>
                    <div id="email">Email</div>
                    <div class="mb-3">
                        <select id="select-memory" class="form-select" aria-label="Default select example">
                            <option selected>Choix du Memory</option>
                        </select>
                    </div>
                    <div>
                        <img id="image-memory" src="" alt="" />
                    </div>
                    <div class="mb-3">
                        <select id="select-size" class="form-select" aria-label="Default select example">
                            <option selected>Taille du Memory</option>
                        </select>
                    </div class="mb-3">
                    <button class="btn btn-primary" id="submitButton" type="button">Enregistrez Option</button>
                </form>

                <!-- <h3>Derniers Scores :</h3> -->
            </div>
        </div>
    </div>
