    <h1>ENI - Memory - Inscription</h1>

    <div class="body-div">
        <div class="card">
            <div class="card-header">
                Inscrivez-vous
            </div>
            <div class="card-body">
                <form id="signupForm">
                    <div class="mb-3" id="signup-div-username">
                        <label for="inputUser" class="form-label">Nom d'utilisateur</label>
                        <input type="text" name="inputUser" id="inputUser" class="form-control"><i id="inputUser-icon" style="visibility: hidden"
                            class="fa fa-fw fa-check"></i>
                        <span id="signup-comment-user" style="visibility: hidden">Choisissez un pseudeo contenant au moins 3
                            caract√®res.</span>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Entrez votre email</label>
                        <input type="email" name="inputEmail" id="inputEmail" class="form-control"><i id="inputEmail-icon" style="visibility: hidden"
                            class="fa fa-fw fa-check"></i>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Mot de passe</label>
                        <input type="password" name="inputPassword" id="inputPassword" class="form-control"><span id="inputPassword-level"></span>
                    </div>
                    <div class="mb-3">
                        <label for="inputPasswordConfirm" class="form-label">Confirmez le mot de passe</label>
                        <input type="password" name="inputPasswordConfirm" id="inputPasswordConfirm" class="form-control"><i
                            id="inputPasswordConfirm-icon" style="visibility: hidden" class="fa fa-fw fa-check"></i>
                    </div>
                    <button class="btn btn-primary" id="submitButton" type="button" disabled>Creation du compte</button>
                    <button class="btn btn-primary" type="cancel">Annuler</button>
                </form>
            </div>
        </div>
    </div>
